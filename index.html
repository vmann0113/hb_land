<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>한빔한복 예약</title>
  <link rel="stylesheet" href="style.css?v=20260112-2" />
</head>
<body>

<div class="page">
  <img src="assets/hanbim_all_1080.png" alt="한빔한복 랜딩">

  <!-- 폼 앵커 -->
  <div id="formAnchor" aria-hidden="true"></div>

  <!-- (중략) 지점 링크 & 폼은 기존 그대로 -->
</div>

<!-- ✅ 하단 고정 CTA -->
<div class="fixed-cta">
  <!-- PC용 -->
  <img src="assets/cta_1080.png" class="cta-pc" alt="상담 예약하기">
  <!-- 모바일용 -->
  <img src="assets/cta_mobile_750.png" class="cta-mobile" alt="상담 예약하기">

  <button class="fixed-cta-click" type="button" aria-label="상담 예약하기"></button>
</div>

<script>
  // CTA 클릭 → 폼으로 이동
  document.querySelector('.fixed-cta-click').addEventListener('click', () => {
    document.getElementById('formAnchor')
      .scrollIntoView({ behavior: 'smooth', block: 'start' });
  });
</script>

</body>
</html>
